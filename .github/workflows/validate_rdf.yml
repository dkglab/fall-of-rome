name: Validate RDF
run-name: ${{ github.actor }} is valdating generated RDF data
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  Validate-RDF:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
      - run: make graph
